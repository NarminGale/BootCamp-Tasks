<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number Checker</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="text-center">Number Guesser</h1>
      <h2 class="text-center">
        See if you can guess the number the computer is thinking of!
      </h2>
    </div>

    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Computer Pick</h3>
          </div>
          <div class="panel-body text-center">
            <h1 id="computer-pick">???</h1>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">You Pick</h3>
          </div>
          <div class="panel-body text-center">
            <button id="button-1" class="btn btn-danger" value="1">
              <h1>1</h1>
            </button>
            <button id="button-2" class="btn btn-danger" value="2">
              <h1>2</h1>
            </button>
            <button id="button-3" class="btn btn-danger" value="3">
              <h1>3</h1>
            </button>
            <button id="button-4" class="btn btn-danger" value="4">
              <h1>4</h1>
            </button>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Result</h3>
          </div>
          <div class="panel-body text-center">
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        // Here we create the on click event that gets the user"s pick
        $('button').on('click', function () {
          console.log('You clicked a button!!')

          let compGuess = Math.floor(Math.random() * 4 + 1)
          $('#computer-pick').html(compGuess)
          let buttonValue = $(this).val()
          console.log(compGuess)
          console.log($(this).val())

          console.log(typeof compGuess)
          console.log(typeof buttonValue)

          if (compGuess === parseInt(buttonValue)) {
            $('#result').html(
              'Yep! You got it! Refresh the page to play again.'
            )
            return false
          } else {
            $('#result').html('Nope. Refresh the page to play again.')
          }

          $('button').prop('onclick', null).off('click')
        })
      })
    </script>
  </body>
</html>
