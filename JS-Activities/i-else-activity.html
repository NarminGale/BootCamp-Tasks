<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-else Activity</title>
  </head>
  <body>
    <script type="text/javascript">
      let array = ['coldplay', 'maroon', 'eagles', 'kingsofleon']
      let band = prompt('What is your favorite band?').toLowerCase()
      if (array.indexOf(band) === -1) {
        alert("Nah. They're pretty lame.")
      } else {
        alert('YEAH I LOVE THEM!')
      }
    </script>
  </body>
</html>
